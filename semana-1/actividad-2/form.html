<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulario de contacto</title>
    </head>

    <body>
        <h2>
            Formulario de Registro
        </h2>
            <form action="thankyou.html" >
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required><br><br>
                
                <label for="email">Email:</label>            
                <input type="email" id="email" name="email" required><br><br>
                
                <label for="edad">Edad:</label>
                <input type="number" id="edad" name="edad" min="1" max="100" required><br><br>        </form>
                    
                <label for="genero">Género:</label><br>
                <input type="radio" id="masculino" name="genero" value="masculino" required>
                <label for="masculino">Masculino</label><br>
                <input type="radio" id="femenino" name="genero" value="femenino" required>
                <label for="femenino">Femenino</label><br>
                <input type="radio" id="otro" name="genero" value="otro" required>
                <label for="otro">Otro</label><br><br>

                <label for="pais">País:</label>
                <select id="pais" name="pais">
                    <option value="espana">España</option>
                    <option value="mexico">México</option>
                    <option value="argentina">Argentina</option>
                    <option value="colombia">Colombia</option>
                </select><br><br>
            
                <label>Intereses:</label><br>
                <input type="checkbox" id="musica" name="intereses" value="musica">
                <label for="musica">Música</label><br>
                <input type="checkbox" id="deportes" name="intereses" value="deportes">
                <label for="deportes">Deportes</label><br>
                <input type="checkbox" id="lectura" name="intereses" value="lectura">
                <label for="lectura">Lectura</label><br><br>

                <label for="comentarios">Comentarios:</label><br>
                <textarea id="comentarios" name="comentarios" rows="4" cols="30"></textarea><br><br>
                
                <label for="fecha">Fecha de nacimiento:</label>
                <input type="date" id="fecha" name="fecha" required><br><br>
                
                <label for="satisfaccion">Nivel de satisfacción (1-10):</label>
                <input type="range" id="satisfaccion" name="satisfaccion" min="1" max="10"><br><br>
                
                <input type="submit" value="Enviar">
        </form>
        </body>
</html>
